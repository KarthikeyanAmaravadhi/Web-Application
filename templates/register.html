<html>
<head>
	<title> Login Page </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">
</head> 
<body>
	<br><br><br><br><br>
	<p style="text-align: center;">{{ msg }}</p>
	<!-- Login Page -->
	<form action="" method="post">
		<section class="text-gray-600 body-font">
		  <div class="container px-24 py-24 mx-auto">
		    <div class="flex flex-col text-center w-full mb-12">
		      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Register</h1>
		    </div>
		    <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
		      <div class="relative flex-grow w-full">
		        <label for="email" class="leading-7 text-sm text-gray-600">Username</label>
		        <input type="text" id="email" name="username" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		      </div>
		      <div class="relative flex-grow w-full">
		        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
		        <input type="password" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		      </div>
		      <div class="relative flex-grow w-full">
		        <label for="password" class="leading-7 text-sm text-gray-600">Re-enter Password</label>
		        <input type="password" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		      </div>
		      <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Register</button>
		    </div>
		  </div>
		  <p style="text-align:center;"><a href="{{ url_for('login') }}" ><b>Back To Login </b></a></p>
		</section>
	</form>

</body>
</html>
